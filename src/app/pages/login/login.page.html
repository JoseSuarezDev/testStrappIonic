
<ion-content>

    <ion-card>
        <ion-card-header class="ion-text-center">
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
  
            <form (ngSubmit)="logForm()">
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="email" [(ngModel)]="todo.email" name="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="number" [(ngModel)]="todo.password" name="password"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" class="ion-margin-vertical">Aceptar</ion-button>
            </form>
  
        </ion-card-content>
      </ion-card>

</ion-content>
