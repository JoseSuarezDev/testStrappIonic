<ion-header>
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
    <ion-thumbnail routerLink="/home" slot="end">
      <img *ngIf="category" [src]="category.url" >
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>    

  <ion-card *ngFor="let product of products">
      <ion-slides>
        <ion-slide *ngFor="let image of product.images">
          <img [src]="image.url"/>
        </ion-slide>
      </ion-slides>
      <ion-card-header>
          <ion-card-subtitle>Categoria: {{ category.name }}
            <ion-text class="ion-float-right"><Strong>Rank: {{ product.rank }} </Strong> </ion-text>
          </ion-card-subtitle>
          <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>  
          <Strong>Descripcion :</Strong> {{ product.descripction }} <br> 
          <Strong>Precio :</Strong> {{ product.price }}  
      </ion-card-content>
  </ion-card>

</ion-content>
